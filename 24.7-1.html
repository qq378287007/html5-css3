<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /* 公用样式 */
        .wrapper1,.wrapper2,.wrapper3 
        {
            display: flex;
            color: white;
            font-size:24px;
            width:400px;
            height: 100px;
            line-height:50px;
            border:1px solid gray;
            text-align: center;
        }
        .wrapper1 div,.wrapper2 div,.wrapper3 div 
        {
            height: 50%;
            width: 50%;
        }
        .red {background: red;}
        .green {background: green;}
        .blue {background: blue;}

        /* 弹性盒子样式 */
        .wrapper1 {flex-wrap: nowrap;}
        .wrapper2 {flex-wrap: wrap;}
        .wrapper3 {flex-wrap: wrap-reverse;}
    </style>
</head>
<body>
    <h3>1、flex-wrap:nowrap（默认值）</h3>
    <div class="wrapper1">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
    <h3>2、flex-wrap:wrap</h3>
    <div class="wrapper2">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
    <h3>3、flex-wrap:wrap-reverse</h3>
    <div class="wrapper3">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
</body>
</html>
