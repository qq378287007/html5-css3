<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .box
        {
            /*去除默认样式*/
            list-style-type:none;
            margin:0;
            padding:0;
            /*定义flex布局*/
            display:flex;
            width:250px;
            height:150px;
            border:1px solid gray;
            font-size:24px;
        }
        h3{margin-bottom:3px;}
        /*定义子元素样式*/
        .box li
        {
            margin:5px;
            background-color:lightskyblue;
            text-align:center;
        }
        .box li:nth-child(1){padding:10px;}
        .box li:nth-child(2){padding:15px 10px;}
        .box li:nth-child(3){padding:20px 10px;}
        
        /*定义align-items*/
        #box1{align-items:flex-start;}
        #box2{align-items:center;}
        #box3{align-items:flex-end;}
        #box4{align-items:baseline;}
        #box5{align-items:stretch;}
    </style>
</head>
<body>
    <h3>1、align-items:flex-start</h3>
    <ul id="box1" class="box">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <h3>2、align-items:center</h3>
    <ul id="box2" class="box">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <h3>3、align-items:flex-end</h3>
    <ul id="box3" class="box">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <h3>4、align-items:baseline</h3>
    <ul id="box4" class="box">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <h3>5、align-items:stretch</h3>
    <ul id="box5" class="box">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
</body>
</html>
