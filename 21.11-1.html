<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #box{position:relative;}
        #box>i
        {
            position:absolute;
            top:0;
            width:5px;
            height:40px;
            background-color:hotpink;
            border-radius:6px;
        }
        /*第1个i元素*/
        #box>i:nth-child(1) 
        {
            left: 0;
            animation: loading 1s ease-in 0.1s infinite;
        }
        /*第2个i元素*/
        #box>i:nth-child(2) 
        {
            left: 10px;
            animation: loading 1s ease-in 0.3s infinite;
        }
        /*第3个i元素*/
        #box>i:nth-child(3) 
        {
            left: 20px;
            animation: loading 1s ease-in 0.6s infinite;
        }
        /*第4个i元素*/
        #box>i:nth-child(4) {
            left: 30px;
            animation: loading 1s ease-in 0.3s infinite;
        }
        /*定义动画*/
        @keyframes loading
        {
            0%{transform:scaleY(1);}
            50%{transform:scaleY(0.5);}
            100%{transform:scaleY(1);}
        }
    </style>
</head>
<body>
    <div id="box">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</body>
</html>
