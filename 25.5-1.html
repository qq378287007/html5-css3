<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .disable
        {
            pointer-events: none;
            color:#666666;
        }
    </style>
    <script>
        window.onload = function () {
            var oA = document.getElementsByTagName("a")[0];
            oA.onclick = function () {
                this.className = "disable";

                setTimeout(function () {
                    oA.removeAttribute("class");
                }, 3000);
            }
        }
    </script>
</head>
<body>
    <a href="javascript:;">发送验证码</a>
</body>
</html>
