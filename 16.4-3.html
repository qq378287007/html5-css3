<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*设置div公共样式*/
        div
        {
            width:200px;
            height:150px;
            margin-bottom:10px;
            line-height:150px;
            text-align:center;
            color:white;
        }
        #div1
        {

</head>

    <div id="div1">center</div>
    <div id="div2">top</div>
</body>
</html>
