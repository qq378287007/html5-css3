<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*设置原始元素样式*/
        #origin
        {
            width:200px;
            height:100px;
            border:1px dashed gray;
            margin:100px
        }
        /*设置当前元素样式*/
        #current
        {
            width:200px;
            height:100px;
            background-color: lightskyblue;
            transform-origin:right center;
            transform:rotate(30deg);
        }
    </style>
</head>
<body>
    <div id="origin">
        <div id="current"></div>
    </div>
</body>
</html>
