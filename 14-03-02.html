<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        *{padding:0;margin:0;}
        ul{list-style-type:none;}
        ul li{ height:20px;}
        /*设置奇数列的背景颜色*/
        ul li:nth-child(odd)
        {
            background-color:red;
        }
        /*设置偶数列的背景颜色*/
        ul li:nth-child(even)
        {
            background-color:green;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
