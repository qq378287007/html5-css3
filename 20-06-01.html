<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        div
        {
            display:inline-block;
            width:100px;
            height:100px;
            border-radius:0;
            background-color:lightskyblue;
            transition-property:border-radius,background-color;
            transition-duration:1s;
            transition-timing-function:linear;
            transition-delay: 0s;
        }
        div:hover
        {
            border-radius:50px;
            background-color:hotpink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
