<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #wrapper
        {
            display:flex;
            flex-flow:row-reverse nowrap;
            width:200px;
            height:150px;
        }
        #box1,#box2,#box3
        {
            height:150px;
            line-height: 150px;
            text-align: center;
            font-size:30px;
            color:white;
        }
        #box1
        {
            background:red;
            flex: 1;
        }
        #box2
        {
            background:blue;
            flex: 2;
        }
        #box3
        {
            background:orange;
            flex: 3;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>
</html>
