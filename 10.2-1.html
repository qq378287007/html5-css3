<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title></title>
    <style type="text/css">  
        html{height:100%}    
        body{height:100%;margin:0px;padding:0px}    
        #container{height:100%}    
    </style> 
    <script src="http://api.map.baidu.com/api?v=2.0&ak=8bAHsDS8gDguHeavuGuEGngmChkSCQ4Y"></script>
    <script>
        window.onload = function () {
            // 创建地图实例  
            var map = new BMap.Map("container");
            // 创建中心点坐标       
            var point = new BMap.Point(116.0231,40.071038);
            // 初始化地图，设置中心点坐标和地图级别 
            map.centerAndZoom(point, 15);
        }
    </script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
