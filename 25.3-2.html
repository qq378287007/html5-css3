<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
	    *{margin: 0; padding: 0;}
	    .col-3
        {
            float: left; 
            width: calc(100% / 3 - 5px); 
            margin-right: calc(5px * 3 /2); 
            margin-bottom: calc(5px * 3 /2); 
            height: 60px;
            line-height: 60px;
            text-align: center; 
            font-size: 24px; 
            background: #EEEEEE; 
            color: #333333; 
        }
	    .col-3:nth-child(3){margin-right: 0;}
    </style>
</head>
<body>
    <div class="container">
        <div class="col-3">1</div>
        <div class="col-3">2</div>
        <div class="col-3">3</div>
    </div>
</body>
</html>
