<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        div
        {
            display:inline-block;
            width:100px;
            height:100px;
            border-radius:0;
            background-color:lightskyblue;
        }
        div:hover
        {
            border-radius:50px;
            background-color:hotpink;
            /*transition属性放到:hover{}中*/
            transition:all 0.5s linear;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
