<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .box
        {
            width: 200px;
            height: 60px;
            border: 1px solid black;
        }
        .box-left 
        {
            float: left;
            width: 50%;
            height: 100%;
            border-right:1px solid black;
            background-color: lightskyblue;
        }
        .box-right 
        {
            float: right;
            width: 50%;
            height: 100%;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-left"></div>
        <div class="box-right"></div>
    </div>
</body>
</html>
