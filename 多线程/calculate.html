<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //随机生成包含200个元素的数组
        var arr=[];
        for(var i=0;i<200;i++){
            arr[i]=Math.floor(Math.random()*(200+1));
        }

        var worker = new Worker("calculate.js");
        //前台向后台发送数据
        worker.postMessage(arr);
        //前台接受后台发来的数据
        worker.onmessage = function(e){
            console.log(e.data);
        };
    </script>
</head>
<body>
</body>
</html>
