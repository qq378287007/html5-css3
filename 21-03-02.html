<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        @keyframes mycolor
        {
            0%{background-color:red;}
            30%{background-color:blue;}
            60%{background-color:yellow;}
            100%{background-color:green;}
        }
        @keyframes mytransform
        {
            0%{border-radius:0;}
            50%{border-radius:50px; transform:translateX(0);}
            100%{border-radius:50px; transform:translateX(50px);}
        }
        div
        {
            width:100px;
            height:100px;
            background-color:red;
            animation-name:mytransform;
            animation-duration:5s;
            animation-timing-function:linear;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
