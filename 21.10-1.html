<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        @keyframes circle {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            20% {
                transform: scale(1);
                opacity: 0.6;
            }
            40% {
                transform: scale(1.2);
                opacity: 0.4;
            }
            60% {
                transform: scale(1.4);
                opacity: 0.2;
            }
            80% {
                transform: scale(1.6);
                opacity: 0.1;
            }
            100% {
                transform: scale(1.8);
                opacity: 0.0;
            }
        }
        #wrapper
        {
            position:relative;
            display: inline-block;
            margin:100px;
        }
        #circle
        {
            position:absolute;
            top:-12px;
            left:-12px;
            width:50px;
            height:50px;
            border:12px solid #A8E957;
            border-radius:62px;
            opacity: 0;
        }
        #wrapper:hover div
        {
            animation: circle 1s ease-out;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="circle"></div>
        <img src="img/icon.png" alt="">
    </div>
</body>
</html>
