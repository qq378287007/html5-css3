<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        div
        {
            width:100px;
            height:100px;
            border-radius:50px;
            background-color:red;
        }
        /*定义动画*/
        @keyframes mycolor
        {
            0%{background-color:red;}
            30%{background-color:blue;}
            60%{background-color:yellow;}
            100%{background-color:green;}
        }
        /*调用动画*/
        div:hover
        {
            animation:mycolor 5s linear;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
